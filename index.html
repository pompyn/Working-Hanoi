<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="stack" id="stackOne"></div>
    <span class="tower">Start</span>
  </div>
  <div class="container">
    <div class="stack" id="stackTwo"></div>
    <span class="tower offset">Offset</span>
  </div>
  <div class="container">
    <div class="stack" id="stackThree"></div>
    <span class="tower">End</span>
  </div>
  <script src="code.js"></script>
</body>

</html>
